<div id="all">
    <h1> Students </h1>
    <div *ngFor='let participant of participants'>
        <span> 
            <h2>{{participant.name}}</h2>
            <i matRipple class="material-icons md-48" routerLink="/profile/{{participant.id}}">navigate_next</i>
        </span>
        <mat-divider></mat-divider>
    </div>
</div>
